name: Release to Maven Central
run-name: Build ${{ github.ref_name }} by @${{ github.actor }}

on:
  release:
    types: [ published ]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Set Release version env variable
        run: |
          echo "TAG_NAME=${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      # if no tag exists, this is expected to fail
      - name: Switch to git tag for release
        run: |
          git fetch --all --tags -f
          git checkout tags/${{ env.TAG_NAME }} -b ${{ env.TAG_NAME }}-tmp-branch

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'maven'
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          gpg-private-key: ${{ secrets.GPG_SIGNING_KEY }}

      - name: Deploy
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_SIGNING_PASSWORD }}
        run: |
          ./mvnw --batch-mode -Drevision=${{ env.TAG_NAME }} -P release clean deploy

      - name: Collect JAR artifacts
        run: |
          mkdir -p artifacts
          # Ensure glob patterns expand to nothing (rather than literal strings) if no files match
          shopt -s nullglob
          # Only attach the plugin and lib jars to the GitHub Release
          for f in sonar-pmd-plugin/target/sonar-pmd-plugin-*.jar sonar-pmd-lib/target/sonar-pmd-lib-*.jar; do
            if [ -e "$f" ]; then
              cp "$f" artifacts/
            fi
          done
          echo "Collected files:" && ls -la artifacts
          if [ -z "$(ls -A artifacts)" ]; then
            echo "No matching artifacts found to upload"; exit 1
          fi

      - name: Upload JARs to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # --clobber: overwrite existing assets on the release if a file with the same name already exists
          # This makes workflow re-runs idempotent; without it, gh release upload would fail on duplicates.
          gh release upload "${{ env.TAG_NAME }}" artifacts/*.jar --clobber

